<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>
<body>

    <header> 
        <img class="logo_alura" src="\img\Logo.png" alt="Logo de alura">
    </header>

   <main>
        <div class="input_texto">
            <textarea id="mensaje" name="Mensaje">Ingrese el texto aquí...</textarea>
            <p class="input_texto-parrafo">
                <img src="\img\Group.png">
                Solo letras minúsculas y sin acentos
            </p>
            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="output_texto">
            <img class="muñeco" src="\img\Muñeco.png">
            <h2 class="output_texto-titulo">Ningún mensaje fue encontrado</h2>
            <p class="output_texto-parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </main>

    <footer
    <p class="footer"> Hecho por&nbsp;<strong> Sergio Reategui </strong> </p> 
    <a href="https://github.com/sergioand26" target="_blank"><img src="\img\fondonegro.png" class="git"></a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
